<div class="container" style="padding-top: 50px;">
  <div class="row">
    <div class="col-12">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row row-flex">
            <div class="col">
              <h3 style="font-weight: 700; color:#353535;"><i>Nuevo Plato</i></h3>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div>
                <form name="new_activity" id="newactivity-form" ng-submit="new_activity.$valid && vm.submitPlato()" role="form"
                      style="display: block;" novalidate>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="description">Plato</label>
                      <input type="text" name="description" class="form-control" id="description" ng-model="vm.new_plato.description" required>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="price">Costo ($)</label>
                      <input type="text" name="price" class="form-control" id="price" ng-model="vm.new_plato.price" ng-pattern="/^[0-9]*$/" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-sm-3 col-lg-3 column">
                      <label style="margin-bottom: 10px;" for="image">Imagen</label>
                      <input id="image" type="file" />
                    </div>
                  </div>
                  <br>
                  <br>
                  <br><br>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-xs-6">
                        <input type="submit"
                               name="new-activity-submit"
                               id="new-activity-submit"
                               tabindex="3"
                               class="form-control btn btn-login"
                               value="Crear"
                               ng-disabled="new-activity.$invalid">
                      </div>
                      <div class="col-xs-6">
                        <a ng-click="vm.goBack()" class="form-control btn btn-login">Volver</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
