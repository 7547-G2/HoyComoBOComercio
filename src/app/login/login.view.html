<div class="container">
  <div class="row">
    <div>
      <img class="img-responsive center-block" src='assets/images/Logo.png' alt="Masor" height="250" style="width: 30%;">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <a id="login-form-link">Login</a>
                </div>
              </div>
              <hr>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form name="login" id="login-form" ng-submit="vm.login()" role="form" style="display: block;" novalidate>
                    <div class="form-group">
                      <input type="text"
                             name="email"
                             id="email"
                             tabindex="1"
                             class="form-control"
                             placeholder="Email"
                             ng-model="vm.userCredentials.email" required>
                    </div>
                    <div class="form-group">
                      <input type="password"
                             name="password"
                             id="password"
                             tabindex="2"
                             class="form-control"
                             placeholder="Contraseña"
                             ng-model="vm.userCredentials.password" required>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <input type="submit"
                                 name="login-submit"
                                 id="login-submit"
                                 tabindex="3"
                                 class="form-control btn btn-login"
                                 value="Ingresar"
                                 ng-disabled="login.$invalid">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
